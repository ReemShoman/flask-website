{% extends "base.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>By {{ post.username }}</p>

  {% if post.image %}
    <img src="{{ url_for('static', filename='pics/' + post.image) }}" style="max-width: 300px;">
  {% endif %}

  {% if session['user_id'] == post.user_id %}
    <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-warning">Edit</a>
    <form method="POST" action="{{ url_for('delete_post', id=post.id) }}" style="display:inline;">
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  {% endif %}
{% endblock %}
